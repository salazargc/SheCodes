<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/8e33b25239.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="card-wrapper">
        <div class="card">
          <form class="weather-form" id="search-form">
            <div class="card-body" id="card-body">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Enter a city"
                    autofocus="on"
                    autocomplete="off"
                    id="search-city"
                    class="form-control shadow-sm"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary w-100"
                  />
                </div>
              </div>
            </div>
          </form>

          <h1 id="output-city">Calgary</h1>

          <div class="row">
            <div class="col-sm-6">
              <ul>
                <li id="current-date">Monday 9:00</li>
                <li id="description">Cloudy</li>
              </ul>
            </div>

            <div class="col-sm-6">
              <img
                src="https://openweathermap.org/img/wn/02n@2x.png"
                alt="Cloudy"
                id="icon"
                class="float-right"
              />
            </div>
            <div class="row">
              <div class="col-6">
                <div class="clearfix weather-temperature">
                  <div class="float-left">
                    <strong id="temp">23</strong>
                    <span class="units">
                      <a href="#" id="celsius-link" class="active">°C </a>|<a
                        href="#"
                        id="fahrenheit-link"
                        class="fahrenheit"
                        >°F</a
                      ></span
                    >
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <ul>
                  <li>
                    Humidity:
                    <span class="hum" id="humidity">15</span>
                    <span>%</span>
                  </li>
                  <li>
                    Wind:
                    <span class="win" id="wind"> 2 </span>
                    <span>km/hr</span>
                  </li>
                </ul>
              </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
          </div>
        </div>
        <small>
          Weather App code by Gabriela Salazar and is
          <a href="https://github.com/salazargc/SheCodes" target="blank">
            open-source on GitHub</a
          >
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
