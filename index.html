<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/8e33b25239.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <form class="weather-form" id="search-form">
          <div class="card-body" id="card-body">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Enter a city"
                  autofocus="on"
                  autocomplete="off"
                  id="search-city"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary"
                />
              </div>
              <div class="col-3">
                <button
                  type="button"
                  class="btn btn-success"
                  id="location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </div>
        </form>

        <h1 id="output-city">Calgary</h1>

        <div class="row">
          <div class="col-sm-6">
            <ul>
              <li id="current-date">Monday 9:00</li>
              <li id="description">Cloudy</li>
            </ul>
          </div>

          <div class="col-sm-6">
            <span><i class="fas fa-cloud-sun cloudy-icon"></i></span>
          </div>

          <div class="row">
            <div class="col-6">
              <span class="temp" id="temperature">23</span>
              <span class="celsius" id="unit">Â°C</span>
            </div>
            <div class="col-sm-6">
              <ul>
                <li>
                  Humidity:
                  <span id="humidity">15</span>
                  <span>%</span>
                </li>
                <li>
                  Wind:
                  <span id="wind"> 2 </span>
                  <span>km/hr</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
